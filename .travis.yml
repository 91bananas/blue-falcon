language: java
jdk: openjdk11

os:
  - osx
  - linux

before_install:
  - chmod +x gradlew

script: ./gradlew check

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.konan/cache/"

deploy:
  provider: script
  script: ./gradlew publish
  skip_cleanup: true
  on:
    tags: true
    branch: master